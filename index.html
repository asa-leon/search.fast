<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A search console for data stored by myself. Where did I get this information or notice from, and what do I wanto to do. Search nessesarry thing from a point that I knew the hint.">
	<title>Search.fast - WorkEasy Project</title>
	<link rel="stylesheet" href="./styles/basis.css">
</head>
<body class="theme-togglable">
	<div class="container">

		<section id="searchConsole" class="search-console">
			<h1>Search Fast</h1>
			<p class="t-center">
				Find out notes by a word 'where' did I get the information from,<br>
					and 'what' I have learned.
			</p>
			<form action="" method="get">
				<input class="theme-togglable " type="text" name="searchText" id="search-text" placeholder="どこで聞いた（省略可能）［スペース］何を知りたい？" value="">
				<button id="searchBtn" class="search-btn" type="submit">🏓</button>
			</form>
			<span id="notice">何も見つかりませんでした</span>
		</section>

		<section id="resultsContainer" class="theme-togglable">
			
		</section>

	</div>

	<script src="./scripts/common.js"></script>
	<script src="./scripts/interactive.js"></script>
</body>
</html>
